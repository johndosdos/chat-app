<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>Chat App</title>
</head>

<body class="flex min-h-screen items-center justify-center bg-gray-200 p-4">

  <main class="container flex h-[90vh] w-full max-w-2xl flex-col overflow-hidden rounded-xl bg-white shadow-lg">
    <header class="border-b border-gray-200 p-4 text-center">
      <h1 class="text-xl font-bold text-gray-900">Chat App</h1>
    </header>

    <ul id="messages" class="flex items-end flex-col flex-grow overflow-y-auto p-4 list-none m-0">

    </ul>

    <footer class="border-t border-gray-200 p-4">
      <input type="text" id="messageInput" placeholder="Type a message..."
        class="w-full rounded-full border border-gray-300 px-4 py-3 outline-none transition-all focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50" />
    </footer>
  </main>

  <script type="module" src="./src/main.ts" defer></script>

</body>

</html>
